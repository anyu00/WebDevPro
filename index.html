                <!-- TAB: Catalog Entries -->

                                </div>
                            </div>

                                <div class="form-group">
                                    <label>Auth UID</label>
                                    <input id="newUserUid" class="form-control" placeholder="Paste Auth UID from Firebase Console">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input id="newUserEmail" class="form-control" placeholder="user@example.com">
                                </div>
                                <div class="form-group">
                                    <label>Display Name</label>
                                    <input id="newUserDisplayName" class="form-control" placeholder="Full Name">
                                </div>
                                <div style="display:flex; gap:8px; margin-top:8px;">

                                <div class="form-group">
                                    <label>Email</label>
                                    <input id="createAuthEmail" class="form-control" placeholder="user@example.com">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>

                                </div>
                                <div class="form-group">
                                    <label>Display Name</label>

                                <div class="form-group">
                                    <label>Role</label>
                                    <select id="createAuthRole" class="form-control"><option value="user">User</option><option value="admin">Admin</option></select>
                                </div>

                                    <button class="btn btn-sm btn-success" id="createAuthUserBtn">Create Auth User</button>
                                    <button class="btn btn-sm btn-outline-secondary" id="cancelCreateAuthBtn">Cancel</button>
                                </div>
                                <small style="color:#666;display:block;margin-top:8px;">Warning: this uses client SDK and is intended for development only. For production, use a secure Cloud Function with the Admin SDK.</small>

                            <button class="btn btn-secondary btn-sm" id="exportOrderPDF">塘 PDF Export</button>

                <!-- TAB: Audit Log -->

                <!-- TAB: Inventory Movement History -->
                <div class="glass-card tab-section" id="tab-movementHistory" style="display:none;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                        <h2 style="margin-bottom: 0;">蝨ｨ蠎ｫ謗ｨ遘ｻ螻･豁ｴ</h2>

                <!-- TAB: Analytics -->
                <div class="glass-card tab-section" id="tab-analytics" style="display:none;">
                    <div class="glass-card" style="margin-bottom:18px;" id="analyticsDateRangeCard">
                        <form id="analyticsDateRangeForm" style="display:flex;align-items:center;gap:16px;">
                            <label style="margin-bottom:0;font-weight:500;">譛滄俣:</label>
                            <select id="analyticsDatePreset" class="form-control" style="width:auto;">
                                <option value="7">逶ｴ霑・譌･髢・/option>

            </div>

    </div>   <section header </section>
    
    <!-- Analytics Modal -->
    <div class="modal fade" id="analyticsCustomizeModal" tabindex="-1">
        <div class="modal-dialog">

    <!-- Core Libraries -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
